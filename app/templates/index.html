<!DOCTYPE html>
<html>
<head>
    <title>RailPulse</title>
</head>
<body>
    <h1>Dəmir Yolu Xəbərləri</h1>
    <button id="searchBtn">Xəbərləri Yüklə</button>
    <div id="newsContainer"></div>

    <!-- JavaScript əlavə edin -->
    <script>
        document.getElementById("searchBtn").addEventListener("click", function() {
            fetch("/search_news")
                .then(response => response.json())
                .then(news => {
                    let html = "";
                    news.forEach(item => {
                        html += `<div><h3>${item.title}</h3><p>${item.summary}</p></div>`;
                    });
                    document.getElementById("newsContainer").innerHTML = html;
                });
        });
    </script>
</body>
</html>
