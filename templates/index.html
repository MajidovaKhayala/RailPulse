<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Xəbər Axtarışı</title>
</head>
<body>
    <h1>Xəbərləri Axtar</h1>
    <form method="post">
        <button type="submit">Axtar</button>
    </form>

    {% if news_data %}
        <h2>Nəticələr:</h2>
        {% for source in news_data %}
            <h3><a href="{{ source.url }}">{{ source.url }}</a></h3>
            {% if source.headlines %}
                <ul>
                    {% for h in source.headlines %}
                        <li><a href="{{ h.link }}" target="_blank">{{ h.title }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <p style="color:red;">Xəbər tapılmadı.</p>
            {% endif %}
        {% endfor %}
    {% endif %}
</body>
</html>
