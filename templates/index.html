<!DOCTYPE html>
<html>
<head>
    <title>Xəbər Axtar</title>
</head>
<body>
    <h1>Xəbərləri Axtar</h1>
    <form method="post" action="/">
        <input type="text" name="query" placeholder="Axtarış sözünü yaz" required>
        <button type="submit">Axtar</button>
    </form>

    {% if news_data %}
        <h2>Tapılan Xəbərlər:</h2>
        {% for source in news_data %}
            <h3>Sayt: {{ source.url }}</h3>
            <ul>
            {% for item in source.headlines %}
                <li><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></li>
            {% else %}
                <li>Xəbər tapılmadı</li>
            {% endfor %}
            </ul>
        {% endfor %}
    {% endif %}
</body>
</html>
